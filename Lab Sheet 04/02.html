
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(width, height){
                this.width = width;
                this.height = height;
            }

            getArea(){
                return this.width * this.height;
            }
        }

        let rec1 = new Rectangle(10, 20);
        let rec2 = new Rectangle(20, 30);
        document.write("Area of rectangle 1 is ", rec1.getArea());
        document.write("<br>");
        document.write("Area of rectangle 2 is ", rec2.getArea());
    </script>
</body>
</html>
